<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
    <style>
        /* Styling untuk body */
        body {
            font-family: Arial, sans-serif;
            background-color: #7A1CAC;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('./gambar.jpg');
        }

        /* Styling untuk kontainer formulir */
        .form-container {
            margin-top: 400px;
            background: #f1f1f1;
            padding: 20px;
            border-radius: 8px 32px 24px 16px  ;
            box-shadow: 0 0 10px #034c6c(107, 93, 192, 0.1);
            width: 100%;
            max-width: 600px;
        }

        /* Menghilangkan border default fieldset */
        fieldset {
            border: none;
            margin: 0;
            padding: 0;
        }
        /* Styling untuk legend */
        legend {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        /* Styling untuk grup input */
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .input-group > div {
            flex: 1;
        }

        /* Styling label dan input */
        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="date"], input[type="password"], input[type="email"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #eb0202;
            border-radius: 8px 32px 24px 16px;
            box-sizing: border-box;
        }

        input[type="text"], input[type="date"], input[type="password"], input[type="email"], input[type="number"]:focus {
            border: 1px solid rgb(248, 0, 0);
            outline-color: #7A1CAC;
        }

        input[type="checkbox"], input[type="radio"] {
            margin-right: 10px;
        }
        /* Styling untuk tombol */
        button {
            background-color: #55679C;
            color: #eeeff1;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0077d2;
        }

        button:focus {
            background-color: #f40b6c;
        }

        /* Styling untuk pesan peringatan */
        .warning {
            color: #1ed85c; /* Warna harus sesuai dengan warna tombol */
            margin-top: 10px;
        }

        /* Styling responsif untuk perangkat kecil */
        @media (max-width: 600px) {
            .form-container {
                padding: 10px;
                box-shadow: none;
            }

            button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
        legend{
            text-align: center;
            color: #eb0202;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="registration-form">
            <fieldset>
                <legend>Informasi Pribadi</legend>

                <!-- Grup input untuk Nama dan Tanggal Lahir -->
                <div class="input-group">
                    <div>
                        <label style="color: #f67e0f;" for="name">Nama:</label>
                        <input type="text" id="name" name="name" required aria-required="true" placeholder="masukan nama anda">
                    </div>
                    <div>
                        <label style="color: #f67e0f;" for="dob">Tanggal Lahir:</label>
                        <input type="date" id="dob" name="dob" required aria-required="true" max="2024-08-30" placeholder="masukan tanggal lahir">
                    </div>
                </div>

                <!-- Grup input untuk Umur dan Kata Sandi -->
                <div class="input-group">
                    <div>
                        <label style="color: #f67e0f;" for="age">Umur:</label>
                        <input type="text" id="age" name="age" readonly>
                    </div>
                    <div>
                        <label style="color: #f67e0f;" for="password">Kata Sandi:</label>
                        <input type="password" id="password" name="password" required aria-required="true" minlength="6" placeholder="Minimal 6 karakter" placeholder="masukan kata sandi">
                    </div>
                </div>

                <!-- Grup input untuk Email dan Nomor HP -->
                <div class="input-group">
                    <div>
                        <label style="color: #f67e0f;" for="email">Email:</label>
                        <input type="email" id="email" name="email" required aria-required="true" placeholder="masukan email">
                    </div>
                    <div>
                        <label style="color: #f67e0f;" for="phone">Nomor HP:</label>
                        <input type="number" id="phone" name="phone" required aria-required="true" placeholder="Nomor HP" min="9" max="13">
                    </div>
                </div>

                <!-- Input untuk Agama -->
                <div class="input-group">
                    <div>
                        <label style="color: #f67e0f;" for="religion">Agama:</label>
                        <select id="religion" name="religion" required aria-required="true">
                            <option disabled selected>Pilih Agama</option>
                            <option style="color: #65fd65;" value="islam">Islam</option>
                            <option style="color: #65fd65;" value="kristen">Kristen</option>
                            <option style="color: #65fd65;" value="katolik">Katolik</option>
                            <option style="color: #65fd65;" value="katolik">Katolik</option>
                            <option style="color: #65fd65;"value="hindu">Hindu</option>
                            <option style="color: #65fd65;" value="budha">Budha</option>
                            <option style="color: #65fd65;"value="konghucu">Konghucu</option>
                            <option style="color: #65fd65;" value="lainnya">Lainnya</option>
                        </select>
                    </div>
                </div>

                <!-- Input untuk Jenis Kelamin -->
                <div>
                    <label style="color: #f67e0f;">Jenis Kelamin:</label>
                    <label style="color: #0077d2;"><input type="radio" name="gender" value="pria" required> Pria</label>
                    <label style="color: #f40b6c;"><input type="radio" name="gender" value="perempuan"> Perempuan</label>
                </div>

                <!-- Input untuk Minat -->
                <div>
                    <label style="color: #f67e0f;">Minat (pilih maksimal 3):</label>
                    <label style="color: #eb0202;"><input type="checkbox" name="interests" value="sports"> Olahraga</label>
                    <label style="color: #eb0202;"><input type="checkbox" name="interests" value="reading"> Membaca</label>
                    <label style="color: #eb0202;"><input type="checkbox" name="interests" value="traveling"> Bepergian</label>
                    <label style="color: #eb0202;"><input type="checkbox" name="interests" value="cooking"> Memasak</label>
                    <label style="color: #eb0202;"><input type="checkbox" name="interests" value="music"> Musik</label>
                </div>

                <!-- Tombol Kirim -->
                <div>
                    <button type="submit">Kirim</button>
                </div>

                <!-- Tempat untuk menampilkan peringatan dan hasil -->
                <div id="warning" class="warning"></div>
            </fieldset>
        </form>
        <div id="result"></div>
    </div>

    <script>
        // Event listener untuk formulir
        document.getElementById('registration-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah pengiriman formulir

            // Mengambil nilai input dari formulir
            const name = document.getElementById('name').value;
            const dob = document.getElementById('dob').value;
            const age = document.getElementById('age').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const religion = document.getElementById('religion').value;

            // Mengambil nilai radio button (jenis kelamin)
            const gender = document.querySelector('input[name="gender"]:checked')?.value || 'Tidak Dipilih';

            // Mengambil nilai checkbox (maksimal 3 pilihan)
            const selectedInterests = Array.from(document.querySelectorAll('input[name="interests"]:checked'));
            if (selectedInterests.length > 3) {
                document.getElementById('warning').textContent = 'Anda hanya dapat memilih maksimal 3 minat.';
                return; // Tidak melanjutkan proses jika lebih dari 3 minat
            }
            const interests = selectedInterests.map(checkbox => checkbox.nextSibling.textContent.trim()).join(', ') || 'Tidak Ada';

            // Membuat pesan hasil
            const resultMessage = `
                <h2>Data Pendaftaran</h2>
                <p><strong>Nama:</strong> ${name}</p>
                <p><strong>Tanggal Lahir:</strong> ${dob}</p>
                <p><strong>Umur:</strong> ${age}</p>
                <p><strong>Kata Sandi:</strong> ${password}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Nomor HP:</strong> ${phone}</p>
                <p><strong>Agama:</strong> ${religion}</p>
                <p><strong>Jenis Kelamin:</strong> ${gender}</p>
                <p><strong>Minat:</strong> ${interests}</p>
            `;

            // Menampilkan hasil pendaftaran
            document.getElementById('result').innerHTML = resultMessage;
            document.getElementById('warning').textContent = ''; // Hapus pesan peringatan jika valid
        });
